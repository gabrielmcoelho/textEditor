<!doctype html>
<html ng-csp ng-app="delph" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">
    <link rel="stylesheet" href="bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="icons.css">
    <link type="text/css" rel="stylesheet" href="prism.css">
    <link type="text/css" rel="stylesheet" href="editor.css">
</head>

<body>

<div class="editor">
    <div id="editor-container" class="container">
        <div id="editor-backdrop">
            <pre id="code-formatter" class="line-numbers"><code id="code-wrapper" class="language-r"></code></pre>
        </div>
        <textarea id="code-editor" spellcheck="false"></textarea>
    </div>
    <div class="pull-right">
        <select id="language-selector">
            <option value="r">R</option>
            <option value="json">JSON</option>
            <option value="py">Python</option>
            <option value="html">HTML</option>
        </select>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="bootstrap.js"></script>
    <script type="text/javascript" src="prism.js"></script>
    <script type="text/javascript" src="prism.r.js"></script>
    <script type="text/javascript" src="editor.js"></script>
</body>

</html>
